<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Verified - Transcendence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            color: #2e7d32;
        }
        .btn {
            background: #d32f2f;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
        }
        #count {
            font-weight: bold;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Email Verified!</h1>

        <p><strong>${user.username}</strong></p>

        <p>Verification successful. You can close this tab and return to the site.</p>

        <p>This tab will automatically close in <span id="count">5</span> seconds.</p>

        <div class="btn" id="closeBtn">Close Window</div>
    </div>

    <script>
        function tryClose() {
            try { window.close(); } catch (e) {}
            try { window.open('', '_self'); window.close(); } catch (e) {}
            setTimeout(() => {
                try { location.replace('about:blank'); } catch(e){}
            }, 50);
        }

        let counter = 5;
        const el = document.getElementById("count");

        const interval = setInterval(() => {
            counter--;
            el.textContent = counter;

            if (counter <= 0) {
                clearInterval(interval);
                tryClose();
            }
        }, 1000);

        // Buton: manuel kapatma
        document.getElementById('closeBtn').onclick = tryClose;
    </script>
</body>
</html>
