

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

# Unified server - Tek port (3030) üzerinden hem HTTP hem HTTPS
server {
	# HTTPS
	listen 3030 ssl;
	listen [::]:3030 ssl;

	server_name localhost;

	ssl_certificate /etc/nginx/ssl/localhost.crt;
	ssl_certificate_key /etc/nginx/ssl/localhost.key;
	ssl_protocols TLSv1.2 TLSv1.3;

	add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
	add_header X-Content-Type-Options nosniff;
	add_header X-Frame-Options "SAMEORIGIN" always;

	# Use Docker's internal DNS resolver
	resolver 127.0.0.11 valid=30s;

	root /usr/share/nginx/html;
	index index.html;

	location / {
		try_files $uri $uri/ /index.html;
	}

	# WebSocket proxying
	location /ws-friend/ {
		proxy_pass http://friend:3007/;
		proxy_set_header Upgrade			$http_upgrade;
		proxy_set_header Connection			$connection_upgrade;
		proxy_set_header Host				$host;
		proxy_set_header X-Real-IP			$remote_addr;
		proxy_set_header X-Forwarded-For	$proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto 	$scheme;
		proxy_connect_timeout				10s;
		proxy_read_timeout					20s;
	}

	# WebSocket proxying for Room service
	location /ws-room/ {
		proxy_pass http://room:3004/;
		proxy_http_version 1.1;
		proxy_set_header Upgrade			$http_upgrade;
		proxy_set_header Connection			$connection_upgrade;
		proxy_set_header Host				$host;
		proxy_set_header X-Real-IP			$remote_addr;
		proxy_set_header X-Forwarded-For	$proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto 	$scheme;
		proxy_connect_timeout				60s;
		proxy_send_timeout					60s;
		proxy_read_timeout					300s;  # 5 dakika - oyun süresince bağlantı açık kalmalı
		proxy_buffering off;
	}

	# WebSocket proxying for Game Server
	location /ws-game/ {
		proxy_pass http://gameserver:3008/;
		proxy_http_version 1.1;
		proxy_set_header Upgrade			$http_upgrade;
		proxy_set_header Connection			$connection_upgrade;
		proxy_set_header Host				$host;
		proxy_set_header X-Real-IP			$remote_addr;
		proxy_set_header X-Forwarded-For	$proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto 	$scheme;
		proxy_connect_timeout				60s;
		proxy_send_timeout					60s;
		proxy_read_timeout					300s;
		proxy_buffering off;
	}

	location /api/ {
		proxy_pass http://gateway:3000/;
		proxy_set_header Host				$host;
		proxy_set_header X-Real-IP			$remote_addr;
		proxy_set_header X-Forwarded-For	$proxy_add_x_forwarded_for;
		proxy_connect_timeout				10s;
		proxy_read_timeout					20s;
	}


}
