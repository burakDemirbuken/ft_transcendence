<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tournament Room</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
  color: #fff;
  margin: 0;
  padding: 30px;
}

/* === CONTAINER === */
.tournament-room {
  max-width: 950px;
  margin: 0 auto;
  background: rgba(255,255,255,0.05);
  border-radius: 16px;
  padding: 30px;
  box-shadow: 0 0 30px rgba(0,0,0,0.4);
}

/* === HEADER === */
.room-header {
  text-align: center;
  margin-bottom: 25px;
}
.room-header h2 {
  font-size: 24px;
  color: #b388ff;
  margin-bottom: 15px;
  font-weight: 700;
}
.room-info-grid {
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
}
.info-card {
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 12px;
  padding: 10px 20px;
  text-align: center;
}
.info-card span {
  display: block;
}
.info-label {
  font-size: 12px;
  text-transform: uppercase;
  color: #aaa;
  letter-spacing: 1px;
}
.info-value {
  font-size: 16px;
  font-weight: 600;
  color: #00e5ff;
}

/* === PARTICIPANTS === */
.participants-section {
  margin-top: 30px;
  padding: 20px;
  border-radius: 14px;
  background: rgba(255,255,255,0.04);
}
.participants-section h3 {
  text-align: center;
  margin-bottom: 20px;
  color: #6ee7ff;
}
.participants-grid {
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
}
.participant-card {
  border: 2px solid transparent;
  border-radius: 10px;
  padding: 10px 20px;
  background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.08));
  font-weight: 600;
  position: relative;
  cursor: default;
}
.participant-card::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 10px;
  padding: 2px;
  background: linear-gradient(135deg, #00e5ff, #b388ff);
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
          mask-composite: exclude;
  pointer-events: none;
}
.participant-card span {
  display: flex;
  align-items: center;
  gap: 6px;
}
.participant-card svg {
  width: 18px;
  height: 18px;
}

/* === MATCH PAIRS === */
.match-section {
  margin-top: 35px;
  background: rgba(255,255,255,0.03);
  border-radius: 14px;
  padding: 25px;
}
.match-section h3 {
  text-align: center;
  color: #c084fc;
  margin-bottom: 25px;
}
.match-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}
.match-card {
  background: rgba(255,255,255,0.04);
  border-radius: 12px;
  padding: 15px;
  flex: 1 1 300px;
  text-align: center;
  border: 2px solid transparent;
  position: relative;
}
.match-card::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 12px;
  padding: 2px;
  background: linear-gradient(135deg, #00e5ff, #b388ff);
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
          mask-composite: exclude;
  pointer-events: none;
}
.match-card h4 {
  font-size: 14px;
  text-transform: uppercase;
  color: #8be9fd;
  margin-bottom: 15px;
}
.match-player {
  background: rgba(255,255,255,0.05);
  border-radius: 8px;
  padding: 6px 10px;
  margin: 6px 0;
  font-weight: 600;
}
.match-vs {
  font-size: 12px;
  opacity: 0.6;
  margin: 4px 0;
}

/* === START BUTTON === */
.start-btn {
  margin: 40px auto 0;
  display: flex;
  justify-content: center;
}
.start-btn button {
  background: linear-gradient(135deg, #b388ff, #00e5ff);
  border: none;
  padding: 16px 40px;
  font-size: 16px;
  border-radius: 14px;
  font-weight: 700;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(179,136,255,0.4);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.start-btn button:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 30px rgba(179,136,255,0.6);
}
</style>
</head>

</html>
