  nginx:
    container_name: nginx
    build: ./backend/nginx
    restart: on-failure
    volumes:
      - frontend_src:/usr/share/nginx/html
    networks:
      - transcendency
    ports:
      - 8080:8080
    depends_on:
      - gateway

  authentication:
    container_name: authentication
    build: ./backend/authentication
    restart: on-failure
    networks:
      - transcendency
    expose:
      - 3001
    volumes:
      - authentication_src:/app
      - /app/node_modules

  gateway:
    container_name: gateway
    build: ./backend/gateway
    restart: on-failure
    networks:
      - transcendency
    expose:
      - 3000
    volumes:
      - gateway_src:/app
      - /app/node_modules

  email:
    container_name: email
    build: ./backend/email
    restart: on-failure
    networks:
      - transcendency
    expose:
      - 3005
    volumes:
      - email_src:/app
      - /app/node_modules
