<!DOCTYPE html>
<html>
<head>
  <title>PinPong Test</title>
  <link rel="icon" href="data:,">
  <script src="https://unpkg.com/babylonjs@latest/babylon.js"></script>
  <script src="https://unpkg.com/babylonjs-loaders@latest/babylonjs.loaders.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* Scroll'u engelle */
    }

    #renderCanvas {
      width: 100vw;
      height: 100vh;
      display: block;
      touch-action: none;
    }
  </style>
</head>
<body>
  <button id="startButton"
      onclick="gameStart()">Start Game</button>
  <button id="localgame"
      onclick="localGameStart()">Local Game</button>
  <button id="customgame"
      onclick="customGameStart()">Custom Game</button>
  <button id="joinGame"
      onclick="joinGame()">Join Game</button>
    <input type="text" id="customGameId" placeholder="Game ID">
  <canvas id="renderCanvas"></canvas>
  <script type="module" src="src/main.js"></script>
</body>
</html>
