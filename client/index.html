<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PinPong Test</title>
  <link rel="icon" href="data:,">
  <script src="https://unpkg.com/babylonjs@latest/babylon.js"></script>
  <script src="https://unpkg.com/babylonjs-loaders@latest/babylonjs.loaders.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #renderCanvas {
      width: 100vw;
      height: 100vh;
      display: block;
      touch-action: none;
    }

    /* UI Overlay */
    .ui-overlay {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 350px;
    }

    .ui-panel {
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
    }

    .panel-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #00ff88;
      text-align: center;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-success {
      background: linear-gradient(45deg, #11998e, #38ef7d);
      color: white;
    }

    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(56, 239, 125, 0.4);
    }

    .btn-warning {
      background: linear-gradient(45deg, #f093fb, #f5576c);
      color: white;
    }

    .btn-warning:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
    }

    .btn-ready {
      background: linear-gradient(45deg, #11998e, #38ef7d);
      color: white;
    }

    .btn-ready:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(56, 239, 125, 0.4);
    }

    .btn-not-ready {
      background: linear-gradient(45deg, #ff7b7b, #ff9a44);
      color: white;
    }

    .btn-not-ready:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 123, 123, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }

    .input-field {
      padding: 10px 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .input-field:focus {
      outline: none;
      border-color: #00ff88;
      box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.2);
    }

    select {
      padding: 8px 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      cursor: pointer;
      min-width: 120px;
    }

    select:focus {
      outline: none;
      border-color: #00ff88;
      box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.2);
    }

    select:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    select option {
      background: #333;
      color: white;
    }

    /* Tournament Room Interface */
    .tournament-room {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 30px;
      border: 2px solid #00ff88;
      color: white;
      min-width: 500px;
      max-width: 80vw;
      display: none;
      z-index: 2000;
    }

    .tournament-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .tournament-title {
      font-size: 24px;
      font-weight: 700;
      color: #00ff88;
      margin-bottom: 5px;
    }

    .tournament-id {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      font-family: monospace;
    }

    .tournament-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 25px;
    }

    .info-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .info-label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    .info-value {
      font-size: 18px;
      font-weight: 600;
      color: #00ff88;
    }

    .participants-list {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .participants-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #00ff88;
    }

    .participant-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .participant-item:last-child {
      border-bottom: none;
    }

    .participant-name {
      font-weight: 500;
    }

    .participant-status {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-ready {
      background: rgba(56, 239, 125, 0.2);
      color: #38ef7d;
    }

    .status-waiting {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
    }

    .tournament-actions {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      font-size: 20px;
      cursor: pointer;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .hidden {
      display: none !important;
    }

    /* Status Messages */
    .status-message {
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: center;
    }

    .status-success {
      background: rgba(56, 239, 125, 0.2);
      color: #38ef7d;
      border: 1px solid rgba(56, 239, 125, 0.3);
    }

    .status-error {
      background: rgba(245, 87, 108, 0.2);
      color: #f5576c;
      border: 1px solid rgba(245, 87, 108, 0.3);
    }

    .status-info {
      background: rgba(102, 126, 234, 0.2);
      color: #667eea;
      border: 1px solid rgba(102, 126, 234, 0.3);
    }
  </style>
</head>
<body>
  <!-- UI Overlay -->
  <div class="ui-overlay">
    <!-- Local & AI Games Panel -->
    <div class="ui-panel">
      <div class="panel-title">üéÆ Single Player</div>
      <div class="button-group">
        <button class="btn btn-primary" onclick="localGameStart()">Local Game</button>
        <button class="btn btn-primary" onclick="aiGameStart()">AI Game</button>
      </div>
    </div>

    <!-- Custom Game Panel -->
    <div class="ui-panel">
      <div class="panel-title">üè† Custom Game</div>
      <div class="button-group">
        <button class="btn btn-primary" onclick="customGameStart()">Create Custom Game</button>
        <input type="text" class="input-field" id="customRoomId" placeholder="Enter Room ID">
        <button class="btn btn-success" onclick="joinCustomRoom()">Join Custom Game</button>
      </div>
    </div>

    <!-- Tournament Panel -->
    <div class="ui-panel">
      <div class="panel-title">üèÜ Tournament</div>
      <div id="tournamentStatus"></div>
      <div class="button-group">
        <button class="btn btn-warning" onclick="createTournament()">Create Tournament</button>
        <input type="text" class="input-field" id="customTournamentId" placeholder="Enter Tournament ID">
        <button class="btn btn-success" onclick="joinTournament()">Join Tournament</button>
      </div>
    </div>
  </div>

  <!-- Tournament Room Interface -->
  <div class="tournament-room" id="tournamentRoom">
    <button class="close-btn" onclick="closeTournamentRoom()">&times;</button>

    <div class="tournament-header">
      <div class="tournament-title" id="roomTitle">Tournament Room</div>
      <div class="tournament-id" id="roomId">ID: TOUR-12345</div>
    </div>

    <div class="tournament-info">
      <div class="info-item">
        <div class="info-label">Status</div>
        <div class="info-value" id="tournamentStatus">Waiting</div>
      </div>
      <div class="info-item">
        <div class="info-label">Players</div>
        <div class="info-value" id="playerCount">0/8</div>
      </div>
      <div class="info-item">
        <div class="info-label">Format</div>
        <div class="info-value" id="tournamentFormat">Single Elimination</div>
      </div>
      <div class="info-item">
        <div class="info-label">Max Players</div>
        <div class="info-value" id="maxPlayers">8</div>
      </div>
    </div>

    <div class="participants-list">
      <div class="participants-title">üë• Participants</div>
      <div id="participantsList">
        <!-- Participants will be populated here -->
      </div>
    </div>

    <div class="tournament-actions">
      <button class="btn btn-primary" id="readyBtn" onclick="toggleReady()">
        Mark Ready
      </button>
      <button class="btn btn-success" id="startTournamentBtn" onclick="startTournament()" style="display: none;">
        Start Tournament
      </button>
      <button class="btn btn-warning" onclick="leaveTournament()">
        Leave Tournament
      </button>
    </div>
  </div>

  <canvas id="renderCanvas"></canvas>
  <script type="module" src="src/main.js"></script>
</body>
</html>
