<div class="login-container">
	<div id="ball"></div>
	<div class="paddle paddle-left"></div>
	<div class="paddle paddle-right"></div>
	<div id="net"></div>
	<form id="loginForm">
		<button id="rme" type="button" data-i18n="login.rme">Remember Me</button>
		<div class="field active" data-step="welcome">
			<h2 data-i18n="login.welcome.title">Welcome!</h2>
			<p data-i18n="login.welcome.prompt" class="blink">Press Start Button...</p>
			<div class="buttons">
				<button class="enter" type="button">></button>
			</div>
		</div>
		<div class="field" data-step="username" inert="">
			<label>
				<span data-i18n="login.username" class="prompt">Enter Username</span>
				<div class="input-wrapper">
					<span class="caret" aria-hidden="true">></span>
					<input type="text" name="username" maxlength="20" autocomplete="username" required>
				</div>
			</label>
			<div class="buttons">
				<button class="back" type="button" ><</button>
				<button class="enter" type="button">></button>
			</div>
		</div>
		<div class="field" data-step="email" inert="">
			<label>
				<span data-i18n="login.email" class="prompt">Enter email</span>
				<div class="input-wrapper">
					<span class="caret" aria-hidden="true">></span>
					<input type="email" name="email" maxlength="254" autocomplete="email" required>
				</div>
			</label>
			<div class="buttons">
				<button class="back" type="button" ><</button>
				<button class="enter" type="button">></button>
			</div>
		</div>
		<div class="field" data-step="password" inert="">
			<label>
				<span data-i18n="login.password" class="prompt">Enter Password</span>
				<div class="input-wrapper">
					<span class="caret" aria-hidden="true">></span>
					<input type="password" name="password" maxlength="128" autocomplete="current-password" required>
				</div>
			</label>
			<div class="buttons">
				<button class="back" type="button" ><</button>
				<button class="enter" type="button">></button>
			</div>
		</div>
		<div class="field" data-step="2fa" inert="">
			<label>
				<span data-i18n="login.code" class="prompt">Enter Code</span>
				<div class="input-wrapper">
					<span class="caret" aria-hidden="true">></span>
					<input type="text" pattern="[0-9]*" inputmode="numeric" name="code" maxlength="20" autocomplete="one-time-code" required>
				</div>
			</label>
			<div class="buttons">
				<button class="back" type="button" ><</button>
				<button class="enter" type="button">></button>
			</div>
		</div>
	</form>
	<div class="particles">
		<div class="particle"></div>
		<div class="particle"></div>
		<div class="particle"></div>
		<div class="particle"></div>
		<div class="particle"></div>
	</div>
</div>
