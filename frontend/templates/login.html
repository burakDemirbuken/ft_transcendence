<div class="login-wrapper">
	<div id="machine">
		<div id="title">
			<h1>Transcendence</h1>
		</div>
		<form id="loginForm">
			<div id="sides">
				<div id="dynamicScreen">
					<p id="lang">ENG</p>
					<p id="error"></p>
					<div class="field active" data-step="welcome">
						<h2>Welcome!</h2>
						<p class="blink">Press Start Button...</p>
					</div>
					<div class="field" data-step="username">
						<p>Enter Username</p>
						<label for="email">></label>
						<input type="text" name="username" requiered>
					</div>
					<div class="field" data-step="email">
						<p>Enter email</p>
						<label for="email">></label>
						<input type="email" name="email" required>
					</div>
					<div class="field" data-step="password">
						<p>Enter password</p>
						<label for="email">></label>
						<input type="password" name="password" required>
					</div>
					<div class="field" data-step="2fa">
						<p>Enter code</p>
						<label for="email">></label>
						<input type="number" name="code" required>
					</div>
				</div>
				<button type="button" id="enter"></button>
				<button type="button" id="retry"></button>
				<button type="button" id="up"></button>
				<button type="button" id="left"></button>
				<button type="button" id="right"></button>
				<button type="button" id="down"></button>
			</div>
		</form>
		<div id="console"></div>
		<div id="bottom"></div>
	</div>
</div>
