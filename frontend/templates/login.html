<div class="login-wrapper">
	<div id="machine">
		<div id="title">
			<h1>Transcendence</h1>
		</div>
		<form id="loginForm">
			<div id="sides">
				<div id="dynamicScreen">
					<p id="lang">ENG</p>
					<p id="error"></p>
					<div class="field active" data-step="welcome">
						<h2>Welcome!</h2>
						<p class="blink">Press Start Button...</p>
					</div>
					<div class="field" data-step="username">
						<label>
							<span class="prompt">Enter Username</span>
							<div class="input-wrapper">
								<span class="caret" aria-hidden="true">></span>
								<input type="text" name="username" required class="blinking-cursor">
							</div>
						</label>
					</div>
					<div class="field" data-step="email">
						<label>
							<span class="prompt">Enter email</span>
							<div class="input-wrapper">
								<span class="caret" aria-hidden="true">></span>
								<input type="email" name="email" required>
							</div>
						</label>
					</div>
					<div class="field" data-step="password">
						<label>
							<span class="prompt">Enter Password</span>
							<div class="input-wrapper">
								<span class="caret" aria-hidden="true">></span>
								<input type="password" name="password" required>
							</div>
						</label>
					</div>
					<div class="field" data-step="2fa">
						<label>
							<span class="prompt">Enter Code</span>
							<div class="input-wrapper">
								<span class="caret" aria-hidden="true">></span>
								<input type="text" pattern="[0-9]*" inputmode="numeric" name="code" required>
							</div>
						</label>
					</div>
				</div>
				<button type="button" id="enter"></button>
				<button type="button" id="back"></button>
				<button type="button" id="up"></button>
				<button type="button" id="left"></button>
				<button type="button" id="right"></button>
				<button type="button" id="down"></button>
			</div>
		</form>
		<div id="console"></div>
		<div id="bottom"></div>
	</div>
</div>
