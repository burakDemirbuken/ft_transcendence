<div class="login-wrapper">
	<div id="machine">
		<div id="title">
			<h1>Transcendence</h1>
		</div>
		<form id="loginForm">
			<div id="sides">
				<div id="dynamicScreen">
					<div class="field active" data-step="welcome">
						<h2>Welcome!</h2>
						<p>Press Start Button...</p>
					</div>
					<div class="field" data-step="email">
						<label for="email">Enter email</label>
						<input type="email" name="email" placeholder=">" required>
					</div>
					<div class="field" data-step="username">
						<label for="email">Enter username</label>
						<input type="text" name="username" placeholder=">" requiered>
					</div>
					<div class="field" data-step="password">
						<label for="email">Enter password</label>
						<input type="password" name="password" placeholder=">" required>
					</div>
				</div>
				<button type="button" id="enter"></button>
				<button type="button" id="retry"></button>
				<button type="button" id="up"></button>
				<button type="button" id="left"></button>
				<button type="button" id="right"></button>
				<button type="button" id="down"></button>
			</div>
		</form>
		<div id="console"></div>
		<div id="bottom"></div>
	</div>
</div>
