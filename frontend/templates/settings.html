<div class="settings-container">
	<div id="settings-box">
		<h2 data-i18n="settings.title">Settings</h2>
		<div class="settings-box">
			<div class="setting-section s1">
				<h3 data-i18n="settings.account.title">Account</h3>
				<div class="settings-content account">
					<div class="avatar">
						<img id="settings-avatar" src="../profile.svg" alt="">
						<input type="file" id="hidden-file-input" accept="image/*" inert="" style="display: none;">
					</div>
					<div class="info">
						<label>
							<span data-i18n="settings.account.uname">User Name</span>
							<div>
								<input type="text" name="uname" placeholder="User Name" disabled>
							</div>
						</label>
						<label>
							<span data-i18n="settings.account.dname">Display Name</span>
							<form action="">
								<input type="text" name="dname" placeholder="Display Name" value="">
								<button class="submit dname" type="submit">
									<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M160 96C124.7 96 96 124.7 96 160L96 480C96 515.3 124.7 544 160 544L480 544C515.3 544 544 515.3 544 480L544 237.3C544 220.3 537.3 204 525.3 192L448 114.7C436 102.7 419.7 96 402.7 96L160 96zM192 192C192 174.3 206.3 160 224 160L384 160C401.7 160 416 174.3 416 192L416 256C416 273.7 401.7 288 384 288L224 288C206.3 288 192 273.7 192 256L192 192zM320 352C355.3 352 384 380.7 384 416C384 451.3 355.3 480 320 480C284.7 480 256 451.3 256 416C256 380.7 284.7 352 320 352z"/></svg>
								</button>
							</form>
						</label>
						<label>
							<span data-i18n="settings.account.email">Email</span>
							<form action="">
								<input type="email" name="current-email" placeholder="Current Email" disabled>
								<input type="email" name="new-email" placeholder="New Email">
								<input type="password" name="pass" placeholder="Current Password">
								<button class="submit email" type="submit">
									<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M160 96C124.7 96 96 124.7 96 160L96 480C96 515.3 124.7 544 160 544L480 544C515.3 544 544 515.3 544 480L544 237.3C544 220.3 537.3 204 525.3 192L448 114.7C436 102.7 419.7 96 402.7 96L160 96zM192 192C192 174.3 206.3 160 224 160L384 160C401.7 160 416 174.3 416 192L416 256C416 273.7 401.7 288 384 288L224 288C206.3 288 192 273.7 192 256L192 192zM320 352C355.3 352 384 380.7 384 416C384 451.3 355.3 480 320 480C284.7 480 256 451.3 256 416C256 380.7 284.7 352 320 352z"/></svg>
								</button>
							</form>
						</label>
						<label>
							<span data-i18n="settings.account.pass">Password</span>
							<form action="">
								<input type="password" name="new-pass" placeholder="New Password">
								<input type="password" name="new-pass-again" placeholder="New Password Again">
								<input type="password" name="current-pass" placeholder="Current Password">
								<button class="submit pass" type="submit">
									<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M160 96C124.7 96 96 124.7 96 160L96 480C96 515.3 124.7 544 160 544L480 544C515.3 544 544 515.3 544 480L544 237.3C544 220.3 537.3 204 525.3 192L448 114.7C436 102.7 419.7 96 402.7 96L160 96zM192 192C192 174.3 206.3 160 224 160L384 160C401.7 160 416 174.3 416 192L416 256C416 273.7 401.7 288 384 288L224 288C206.3 288 192 273.7 192 256L192 192zM320 352C355.3 352 384 380.7 384 416C384 451.3 355.3 480 320 480C284.7 480 256 451.3 256 416C256 380.7 284.7 352 320 352z"/></svg>
								</button>
							</form>
						</label>
					</div>
				</div>
			</div>
			<div class="setting-section s3">
				<h3 class="delete" data-i18n="settings.dzone.title">Danger Zone</h3>
				<div class="settings-content">
					<div>
						<label for="delete-account" data-i18n="settings.dzone.prompt">Delete Account:</label>
						<button id="delete-account" data-i18n="settings.dzone.button">Delete</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="overlay hide-away">
	<div class="card">
		<form action="" class="validation-form">
			<label class="validation-label">
				<div class="enter-code">
					<span>ENTER CODE</span>
					<input type="number" name="validation" placeholder="2FA Code">
				</div>
				<button type="button">Validate</button>
			</label>
		</form>
		<div id="card-exit" class="profile-close">
			<svg class="profile-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M320 576C461.4 576 576 461.4 576 320C576 178.6 461.4 64 320 64C178.6 64 64 178.6 64 320C64 461.4 178.6 576 320 576zM231 231C240.4 221.6 255.6 221.6 264.9 231L319.9 286L374.9 231C384.3 221.6 399.5 221.6 408.8 231C418.1 240.4 418.2 255.6 408.8 264.9L353.8 319.9L408.8 374.9C418.2 384.3 418.2 399.5 408.8 408.8C399.4 418.1 384.2 418.2 374.9 408.8L319.9 353.8L264.9 408.8C255.5 418.2 240.3 418.2 231 408.8C221.7 399.4 221.6 384.2 231 374.9L286 319.9L231 264.9C221.6 255.5 221.6 240.3 231 231z"/></svg>
		</div>
	</div>
</div>
