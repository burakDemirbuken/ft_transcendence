<div class="settings-container">
	<div id="settings-box">
		<h2 data-i18n="settings.title">Settings</h2>
		<div class="settings-box">
			<div class="setting-section s1">
				<h3 data-i18n="settings.account.title">Account</h3>
				<div class="settings-content account">
					<div class="avatar">
						<img src="https://img.freepik.com/premium-vector/avatar-young-man-minimalist-cartoon-icon-drawing-vector-illustration_608387-13.jpg?w=360" alt="description">
						<input type="file" id="hidden-file-input" accept="image/*" inert="" style="display: none;">
					</div>
					<div class="info">
						<label>
							<span data-i18n="settings.account.uname">User Name</span>
							<div>
								<input type="text" name="uname" disabled>
							</div>
						</label>
						<label>
							<span data-i18n="settings.account.dname">Display Name</span>
							<form action="https://localhost:3030/api/profile/displaynameupdate" method="POST">
								<input type="text" name="dname">
								<button class="submit" type="submit">
									<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M160 96C124.7 96 96 124.7 96 160L96 480C96 515.3 124.7 544 160 544L480 544C515.3 544 544 515.3 544 480L544 237.3C544 220.3 537.3 204 525.3 192L448 114.7C436 102.7 419.7 96 402.7 96L160 96zM192 192C192 174.3 206.3 160 224 160L384 160C401.7 160 416 174.3 416 192L416 256C416 273.7 401.7 288 384 288L224 288C206.3 288 192 273.7 192 256L192 192zM320 352C355.3 352 384 380.7 384 416C384 451.3 355.3 480 320 480C284.7 480 256 451.3 256 416C256 380.7 284.7 352 320 352z"/></svg>
								</button>
							</form>
						</label>
						<label>
							<span data-i18n="settings.account.email">Email</span>
							<form action="">
								<input type="email" name="email" disabled>
								<button class="submit email" type="submit">
									<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M129.9 292.5C143.2 199.5 223.3 128 320 128C373 128 421 149.5 455.8 184.2C456 184.4 456.2 184.6 456.4 184.8L464 192L416.1 192C398.4 192 384.1 206.3 384.1 224C384.1 241.7 398.4 256 416.1 256L544.1 256C561.8 256 576.1 241.7 576.1 224L576.1 96C576.1 78.3 561.8 64 544.1 64C526.4 64 512.1 78.3 512.1 96L512.1 149.4L500.8 138.7C454.5 92.6 390.5 64 320 64C191 64 84.3 159.4 66.6 283.5C64.1 301 76.2 317.2 93.7 319.7C111.2 322.2 127.4 310 129.9 292.6zM573.4 356.5C575.9 339 563.7 322.8 546.3 320.3C528.9 317.8 512.6 330 510.1 347.4C496.8 440.4 416.7 511.9 320 511.9C267 511.9 219 490.4 184.2 455.7C184 455.5 183.8 455.3 183.6 455.1L176 447.9L223.9 447.9C241.6 447.9 255.9 433.6 255.9 415.9C255.9 398.2 241.6 383.9 223.9 383.9L96 384C87.5 384 79.3 387.4 73.3 393.5C67.3 399.6 63.9 407.7 64 416.3L65 543.3C65.1 561 79.6 575.2 97.3 575C115 574.8 129.2 560.4 129 542.7L128.6 491.2L139.3 501.3C185.6 547.4 249.5 576 320 576C449 576 555.7 480.6 573.4 356.5z"/></svg>
								</button>
							</form>
						</label>
						<label>
							<span data-i18n="settings.account.pass">Password</span>
							<form action="">
								<input type="password" name="pass" placeholder="Şifre">
								<input type="password" name="pass" placeholder="Şifre Tekrar">
								<button class="submit" type="submit">
									<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M160 96C124.7 96 96 124.7 96 160L96 480C96 515.3 124.7 544 160 544L480 544C515.3 544 544 515.3 544 480L544 237.3C544 220.3 537.3 204 525.3 192L448 114.7C436 102.7 419.7 96 402.7 96L160 96zM192 192C192 174.3 206.3 160 224 160L384 160C401.7 160 416 174.3 416 192L416 256C416 273.7 401.7 288 384 288L224 288C206.3 288 192 273.7 192 256L192 192zM320 352C355.3 352 384 380.7 384 416C384 451.3 355.3 480 320 480C284.7 480 256 451.3 256 416C256 380.7 284.7 352 320 352z"/></svg>
								</button>
							</form>
						</label>
					</div>
				</div>
			</div>
			<div class="setting-section s3">
				<h3 class="delete" data-i18n="settings.dzone.title">Danger Zone</h3>
				<div class="settings-content">
					<div>
						<label for="delete-account" data-i18n="settings.dzone.prompt">Delete Account:</label>
						<button id="delete-account" data-i18n="settings.dzone.button">Delete</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
