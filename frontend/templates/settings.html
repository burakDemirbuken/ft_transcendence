<div class="settings-container">
	<form id="settings-form">
		<h2 data-i18n="title">Settings</h2>
		<div class="settings-box">
			<div class="setting-section s1">
				<summary> <h3 data-i18n="account.title">Account</h3> </summary>
				<div class="settings-content account">
					<div class="avatar">
						<img src="https://img.freepik.com/premium-vector/avatar-young-man-minimalist-cartoon-icon-drawing-vector-illustration_608387-13.jpg?w=360" alt="description">
					</div>
					<div class="info">
						<label>
							<span data-i18n="account.uname">User Name</span>
							<input type="text" name="uname" value="uname">
						</label>
						<label>
							<span data-i18n="account.email">Email</span>
							<input type="email" name="email" value="krktbtl@gmail.com">
						</label>
						<label>
							<span data-i18n="account.pass">Password</span>
							<input type="password" name="pass" value="pass">
						</label>
					</div>
				</div>
			</div>
			<div class="setting-section s2">
				<summary><h3 data-i18n="language">Language</h3></summary>
				<div class="settings-content">
					<ul>
						<li>Deutsch</li>
						<li>English</li>
						<li class="current">Türkçe</li>
					</ul>
				</div>
			</div>
			<div class="setting-section s3">
				<summary><h3 class="delete" data-i18n="dzone.title">Danger Zone</h3></summary>
				<div class="settings-content">
					<label>
						<span data-i18n="dzone.prompt">Delete Account:</span>
						<button data-i18n="dzone.button">Delete</button>
					</label>
				</div>
			</div>
		</div>
	</form>
</div>
