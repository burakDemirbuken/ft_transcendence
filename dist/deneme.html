<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Sidebar</title>
</head>
<body>
    <div>
        <!-- Sidebar -->
        <aside>
            <nav>
                <h2>Menu</h2>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>

                <h2>Categories</h2>
                <ul>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Support</a></li>
                </ul>

                <h2>Links</h2>
                <ul>
                    <li><a href="#">External Site</a></li>
                    <li><a href="#">Another Link</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main content -->
        <main>
            <h1>Main Content Area</h1>
            <p>This is where your main page content would go.</p>
            <p>The sidebar is on the left (you would need CSS to position it properly).</p>
        </main>
    </div>
</body>
</html>
